<div class="container mt-5">
    <h1 class="text-center mb-4">REGISTRATI PER COMINCIARE</h1>
    <p class="text-center mb-4">COMPILA IL TEST GRATUITO</p>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group mb-3">
        <input type="text" formControlName="firstName" class="form-control" placeholder="Nome" required>
      </div>
      <div class="form-group mb-3">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Cognome" required>
      </div>
      <div class="form-group mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Indirizzo email" required>
      </div>
      <div class="form-group mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password - minimo 8 caratteri" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" formControlName="acceptTerms" class="form-check-input" id="acceptTerms">
        <label class="form-check-label" for="acceptTerms">Accetto l'informativa sul trattamento dei dati personali.</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.valid">CREA</button>
      </div>
    </form>
  </div>
